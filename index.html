<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Web Application</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="heading">Counter Application</h1>

        <div class="counter">
          <h1 class="counter-process">0</h1>
        </div>

        <div class="button-container">
          <button class="btn-counter decrease-btn">Decrease</button>
          <button class="btn-counter increase-btn">Increase</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
